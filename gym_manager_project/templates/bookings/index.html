{% extends 'base.html' %}
{% block content %}
<main>
<div class="header-div">
    <h1>Bookings</h1>
</div>   

<div class="container">
    <a href="/bookings/new"><button class="add-button">Add Booking</button></a>
</div>

<div class = "whole-list">
{% for booking in bookings %}
    <div class="list-container">
        <ul class="members-list">
            <li class="members-list-item">
                <u><a class="a-name"href="/bookings/{{booking.id}}"><h3>Booking # {{ booking.id }}</h3></a></u>
            </li>
            <li class="members-list-item">
                <p> {{ booking.member.name }} </p>
            </li class="members-list-item">
            <li class="members-list-item">
                <p> {{ booking.workout.name }} </p>
            </li>
            <div class="button-div">
            <form action="bookings/{{ booking.id }}/delete" method="POST">
                <input class="edit-delete-button" type="submit" value="Delete">
            </form>
            </div>
            
        </ul>
    </div>

</main>
{% endfor %}
    
{% endblock %}
