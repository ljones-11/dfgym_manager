{% extends 'base.html' %}
{% block content %}

<h2>Bookings</h2>

<section>
    <a href="/bookings/new"><button>Add Booking</button></a>
</section>

{% for booking in bookings %}
    <section>
        <ul>
            <li>
                <a href="/bookings/{{booking.id}}"><h3>Booking # {{ booking.id }}</h3></a>
            </li>
            <li>
                <p> {{ booking.member.name }} </p>
            </li>
            <li>
                <p> {{ booking.workout.name }} </p>
            </li>
            <a href="/bookings/{{ booking.id }}/edit"><button>Edit</button></a>
            <form action="bookings/{{ booking.id }}/delete" method="POST">
                <input type="submit" value="Delete">
            </form>
            
        </ul>
    </section>
    
{% endfor %}
    
{% endblock %}
