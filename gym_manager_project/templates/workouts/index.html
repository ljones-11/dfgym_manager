{% extends 'base.html' %}
{% block content %}

<h2>Workouts</h2>

<section>
    <a href="/workouts/new"><button>Add Workout</button></a>
</section>

{% for workout in workouts %}
    <section>
        <ul>
            <li>
                <a href="/workouts/{{workout.id}}"><h3>{{ workout.name }}</h3></a>
            </li>
            <a href="/workouts/{{ workout.id }}/edit"><button>Edit</button></a>
            <form action="workouts/{{ workout.id }}/delete" method="POST">
                <input type="submit" value="Delete">
            </form>
            
        </ul>
    </section>
    
{% endfor %}
    
{% endblock %}
