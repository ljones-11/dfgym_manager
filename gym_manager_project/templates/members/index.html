{% extends 'base.html' %}
{% block content %}

<h2>Members</h2>

<section>
    <a href="/members/new"><button>Add Member</button></a>
</section>

{% for member in members %}
    <section>
        <ul>
            <li>
                <a href="/members/{{member.id}}"><h3>{{ member.name }}</h3></a>
            </li>
            <li>
                <p>
                    {% if member.status == '1' %}
                        Active
                    {% elif member.status == '0'%}
                        Inactive
                    {% endif %} membership </p>
            </li>
            <a href="/members/{{ member.id }}/edit"><button>Edit</button></a>
            <form action="members/{{ member.id }}/delete" method="POST">
                <input type="submit" value="Delete">
            </form>
            
        </ul>
    </section>
    
{% endfor %}
    
{% endblock %}
