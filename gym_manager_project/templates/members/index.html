{% extends 'base.html' %}
{% block content %}

<h2>Members</h2>

<section>
    <a href="/members/new"><button>Add Member</button></a>
</section>

{% for member in members %}
    <section>
        <ul>
            <li>
                <a href="/members/{{member.id}}"><h3>{{ member.name }}</h3></a>
            </li>
            <li>
                <p>{{ member.email }}</p>
            </li>
            <li>
                <p>Status:
                 {% if member.status %}
                    Active
                {% else %}
                    Not Active
                 {% endif %} </p>
            </li>
            <li>
                <p>Membership Type: {{ member.type }}</p>
            </li>
            <form action="members/{{ member.id }}/delete" method="POST">
                <input type="submit" value="Delete">
            </form>
        </ul>
    </section>
    
{% endfor %}
    
{% endblock %}
