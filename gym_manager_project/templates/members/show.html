{% extends 'base.html' %}

{% block content %}

    <section>
        <ul>
            <li>
                <p>{{ member.name }}</p>
            </li>
            <li>
                <p>{{ member.email }}</p>
            </li>
            <li>
                <p>Status:
                {% if member.status == '1' %}
                    Active
                {% elif member.status == '0'%}
                    Inactive
                {% endif %} </p>
            </li>
            <li>
                <p>Membership Type: {{ member.type }}</p>
            </li>
            <li>
            <a href="/members/{{ member.id }}/edit"><button>Edit</button></a>
            </li>
        </ul>
    </section>
    
{% endblock %}
