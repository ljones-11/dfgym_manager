  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <title>Dynamique Fitness Gym Manager</title>
</head>
<body>

        </div>
        <div>

        </div>
        <ul id="header-ul">

  <footer>

    </div>
